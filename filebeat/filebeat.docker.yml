filebeat.inputs:
  - type: docker
    enabled: true
    containers.ids: '*'
    paths:
      - /var/lib/docker/containers
    processors:
      - decode_json_fields:
          fields: ["message"]
          target: ""
          overwrite_keys: true
      - drop_event:
          when:
            not:
              has_fields: ['application_name']
      - add_docker_metadata: ~

logging.metrics.enabled: false

output.logstash:
  hosts: "logstash:5044"