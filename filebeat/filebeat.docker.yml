filebeat.inputs:
  - type: container
    format: docker
    paths:
      - /var/lib/docker/containers/*/*.log
    processors:
      - decode_json_fields:
          fields: ["message"]
          target: ""
          overwrite_keys: true
      - drop_event:
          when:
            not:
              has_fields: ['application_name']
      - add_docker_metadata: ~

logging.metrics.enabled: false

output.logstash:
  hosts: "logstash:5044"